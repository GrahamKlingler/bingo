<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bingo Game</title>
    <link rel="stylesheet" href="static/main.css">
</head>
<body>
<h1>Bingo Game</h1>
<h2>Balls Received</h2>
<table id="balls-received">
    <tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th></tr>
    {% for i in range(15) %}
    <tr><td></td><td></td><td></td><td></td><td></td></tr>
    {% endfor %}
</table>
<h2>Player Card</h2>
<table id="player-card">
    <tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th></tr>
    {% for i in range(5) %}
        <tr><td></td><td></td><td></td><td></td><td></td></tr>
    {% endfor %}
</table>
<script src="static/main.js"></script>
</body>
</html>
